<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <style>
        main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <main>
        <h1 class="display-1 font-weight-bold">Coming Soon</h1>
        <p class="display-4 text-info">This video is not yet available</p>
    </main>

    <!-- Modal -->
   
     <!-- <a href="#" data-toggle="modal" data-target="#coming-soon-modal">video</a> -->
     <div class="modal fade" id="coming-soon-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Coming Soon</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              This video is not yet available.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal">Close</button>
             
            </div>
          </div>
        </div>
      </div>
</body>
</html>
